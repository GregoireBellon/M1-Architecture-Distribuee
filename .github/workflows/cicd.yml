name: CICD

on:
  push:
  pull_request:
    branches: ["master", "dev"]

permissions:
  contents: read

env:
  # needs to be lowercase but github.repository_owner contains capital letters
  REGISTRY_NAME: "gregoirebellon"

jobs:
  build-thrift:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./thrift
          tags: ghcr.io/${{ env.REGISTRY_NAME }}/thrift:${{ github.ref_name }}
          push: true
          file: ./docker/dockerfiles/Thrift/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-internal-crm:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    needs: build-thrift
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./InternalCRM
          tags: ghcr.io/${{ env.REGISTRY_NAME }}/internal:${{ github.ref_name }}
          push: true
          file: ./docker/dockerfiles/InternalCRM/Dockerfile
          build-args: |
            BRANCH=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-virtual-crm:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    needs: build-thrift
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./VirtualCRM
          tags: ghcr.io/${{ env.REGISTRY_NAME }}/virtual:${{ github.ref_name }}
          push: true
          file: ./docker/dockerfiles/VirtualCRM/Dockerfile
          build-args: |
            BRANCH=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  build-client:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    needs: build-thrift
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./SimpleClient
          tags: ghcr.io/${{ env.REGISTRY_NAME }}/client:${{ github.ref_name }}
          push: true
          file: ./docker/dockerfiles/SimpleClient/Dockerfile
          build-args: |
            BRANCH=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  test-internal:
    runs-on: ubuntu-latest
    needs: build-internal-crm
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/${{ github.repository_owner }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Test
        run: docker-compose up -f ./docker/test/InternalCrm/docker-compose.yml --exit-code-from internal
